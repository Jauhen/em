<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>&lt;epam:memes&gt;</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <link rel="chrome-webstore-item"
    href="https://chrome.google.com/webstore/detail/jgmpoflmemllolbnmidoclcpbpoabcib">
    <script type="text/javascript">
      function init() {
    	setTimeout(function() {
      	  if (document.getElementById('epam-memegen-extension-is-installed')) {
      		alert("installed");
      	  } else {
      		document.getElementById('epam-memegen-install-button').style.removeProperty("display");
      	  }}, 1000);
      }
    </script>
  </head>

  <body onload="init();">

  <div id="msg" class="msg" style="display: none;"></div>

  <h1 id="header">&lt;epam:<span>m</span><span>e</span><span>m</span><span>e</span><span>s</span>&gt;</h1>

    <div id="epam-memegen-install-button" style="display:none;position:absolute;top:0;right:10px;font: 12px Tahoma">
      <span onclick="chrome.webstore.install()" style="text-decoration:underline;color: blue; cursor:pointer;">Don't miss a single meme - install Chrome Plugin</span>
      <img src="chrome-icon.png" onclick="chrome.webstore.install()">
    </div>
      
    <div id="side_bar">
      <button id="showCreateDialog" onclick="$('.upload').toggle()">
        Создать
      </button>
    </div>

    <div>
      <div>
        <div class="upload" style="display: none;">
          <div class="imageWithUpload">
            <div id="preview" class="preview"></div>
            <div id="uploadHelperText" class="uploadHelperText">
                <a href="javascript:$('#uploadFile').click()"
                    >Загрузить</a> новую картину,<br/>
                или кликни по любому мему.<!-- ,<br/>
                или перетащи со стола.<br/>
                Сделай хоть что-нибудь.
                -->
            </div>
            <input id="uploadFile" class="uploadFile" type="file">
            <input id="uploadUrl" type="hidden" value="###UPLOAD_URL###">
            <br/>
            <button id="uploadAgain" style="margin-top: 2px; display: none;"
                onclick="location.href='/'">
                Upload
            </button>
          </div>
          <div class="form">
            <textarea id="top"></textarea>
            <br/>
            <textarea id="center"></textarea>
            <br/>
            <textarea id="bottom"></textarea>
            <br/>
            <input type="hidden" name="blobKey"/>
            <button id="submit">Submit</button>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div id="main_area"></div>
    </div>

    <script>
    var MEMES_JSON = ###MEMES_JSON###;
    </script>
    <script type="text/javascript" src="js/model/meme.js"></script>
    <script type="text/javascript" src="js/model/app.js"></script>
    <script type="text/javascript" src="js/create.js"></script>
    <script type="text/javascript" src="js/msg.js"></script>

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </body>
</html>
