<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Epam Memes</title>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
  </head>

  <body>
    <div id="main_area"></div>

    <script type="text/template" id="meme_template">
      <img src="<%= image %>"/>
    </script>

    <script type="text/javascript" src="js/model/meme.js"></script>
    <script>
      var memes = [];
      for (var i = 0; i < 20; i++) {
        memes.push(new Meme({image: 'https://memegen.googleplex.com/memeimage?k=11637038'}));
      }

      for (var i = 0; i < 20; i++) {
        var memeView = new MemeView({model: memes[i]});

        $('#main_area').append(memeView.render().$el);
      }
    </script>
  </body>
</html>
